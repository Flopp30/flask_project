{% extends 'base.html' %}
{% block content %}

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for article_id in article_list %}
            <div class="col">
                <div class="card h-100" style="width: 16rem;">
                    <div class="card-header">
                        id: <a href="{{ url_for('article_app.detail', article_id=article_id) }}">{{ article_id }}</a>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">some article attributes ...</li>
                    </ul>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
